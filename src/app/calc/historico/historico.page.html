<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  	 <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>Hist√≥rico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" color="light" href="../calc">Voltar</ion-button>
  
  <ion-list>
   

    <ion-item-sliding *ngFor="let conta of contas" >
      <ion-item >
        <ion-label >{{conta}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(conta)" color="danger">Excluir</ion-item-option>
 
      </ion-item-options>
     
    </ion-item-sliding>
  </ion-list>
</ion-content>
