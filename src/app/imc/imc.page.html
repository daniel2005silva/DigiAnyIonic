<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  	 <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
  	<ion-title>
  IMC
</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="light" href="../imc/historico">Histórico</ion-button>
 <ion-card *ngIf="Resultado">
    <ion-card-header style="text-align:'center'">
      Cálculo IMC
    </ion-card-header>
    <ion-card-content>
      <p> {{Nome}} </p>
      <p> IMC {{Resultado}} </p>
      <p><strong>{{Mensagem}}</strong></p>
      
     <ion-button expand="block" color="tertiary"  (click)="gravaIMC()"> Gravar IMC </ion-button>
    </ion-card-content>
  </ion-card>

    
 
    <ion-list>
      <!-- Inputs with labels -->
      <ion-item>
        <ion-label position="floating" color="secondary">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="secondary">Peso (kg) </ion-label>
        <ion-input type="number" [(ngModel)]="Peso"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="secondary">Altura (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="Altura"></ion-input>
      </ion-item>
    </ion-list>

  
     
      <ion-button expand="block" color="primary" shape="round" (click)="calcIMC()"> Calcular IMC </ion-button>



</ion-content>
