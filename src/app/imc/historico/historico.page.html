<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  	 <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
  	<ion-title>
  Hist√≥rico
</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="light" href="../imc">Voltar</ion-button>
  <ion-list >
   

    <ion-item-sliding *ngFor="let imc of listImc" >
      <ion-item >
        <ion-label>{{imc.nome}}, {{imc.nota}}, IMC: {{imc.imc}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(imc)" color="danger">Excluir</ion-item-option>
 
      </ion-item-options>
     
    </ion-item-sliding>
  </ion-list>
</ion-content>
